server:
  port: 8083

spring:
  application:
    name: SUBMISSION-SERVICE

  datasource:
    url: jdbc:mysql://localhost:3306/task_submission_service
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect