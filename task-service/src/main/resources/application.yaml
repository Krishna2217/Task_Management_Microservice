server:
  port: 8082

spring:
  application:
    name: TASK-SERVICE

  datasource:
    url: jdbc:mysql://localhost:3306/task_service
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect